services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: npm run dev
    depends_on:
      - db

  tracker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: npm run tracker
    depends_on:
      - db

volumes:
  postgres_data:
